<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Welcome Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      aspect-ratio: 9/16;
      max-width: 100vw;
      max-height: 100vh;
    }

    /* Welcome Box Styles */
    .welcome-box {
      padding: 60px 120px;
      border-radius: 20px;
      border: 5px solid transparent;
      font-size: 50px;
      font-weight: bold;
      text-transform: uppercase;
      color: black;
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      animation: glow 4s linear infinite;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      z-index: 1;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .welcome-box:hover {
      transform: scale(1.05);
    }

    .welcome-box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(15px);
      animation: colorCycle 8s linear infinite;
      border-radius: 25px;
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.5s forwards;
    }

    .animated-text span:nth-child(1) { animation-delay: 0.1s; }
    .animated-text span:nth-child(2) { animation-delay: 0.3s; }
    .animated-text span:nth-child(3) { animation-delay: 0.5s; }
    .animated-text span:nth-child(4) { animation-delay: 0.7s; }
    .animated-text span:nth-child(5) { animation-delay: 0.9s; }
    .animated-text span:nth-child(6) { animation-delay: 1.1s; }
    .animated-text span:nth-child(7) { animation-delay: 1.3s; }

    @keyframes colorCycle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #f0f; }
      50% { text-shadow: 0 0 5px #fff, 0 0 15px #0ff, 0 0 25px #f0f, 0 0 35px #0ff; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Second Page Styles */
    .second-page {
      display: none;
      width: 100%;
      height: 100%;
      background: linear-gradient(var(--gradient-angle, 45deg),
          #ff4757, #4b4bff, #00ddeb, #ffeb3b, #7bed9f,
          #ff8c00, #e84393, #2b88ff, #00ff87, #ff6b6b,
          #54a0ff, #ff9ff3, #00b894, #feca57, #6d214f);
      background-size: 800% 800%;
      animation: flowBackground 12s ease-in-out infinite;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    @keyframes flowBackground {
      0% { background-position: 0% 50%; --gradient-angle: 45deg; }
      25% { background-position: 100% 50%; --gradient-angle: 35deg; }
      50% { background-position: 100% 100%; --gradient-angle: 25deg; }
      75% { background-position: 0% 100%; --gradient-angle: 15deg; }
      100% { background-position: 0% 50%; --gradient-angle: 45deg; }
    }

    .toggle-button,
    .game-button,
    .back-button,
    .english-button,
    .hinglish-button,
    .video-button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: 600;
      color: #000000;
      background: linear-gradient(45deg, #05f932, #ffdddd, #00fffb);
      border: none;
      border-radius: 60px;
      cursor: pointer;
      z-index: 3;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 10px #e0ff46, 0 0 15px #b1a7ff, 0 0 20px #ca0cff;
      animation: glowButton 3s infinite ease-in-out;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px;
    }

    @keyframes glowButton {
      0% { box-shadow: 0 0 10px #a88d91, 0 0 15px #948adc, 0 0 20px #c1fffe; }
      50% { box-shadow: 0 0 15px #f1c40f, 0 0 20px #55efc4, 0 0 25px #e67e22; }
      100% { box-shadow: 0 0 10px #ff6b81, 0 0 15px #6c5ce7, 0 0 20px #00cec9; }
    }

    .toggle-button:hover,
    .game-button:hover,
    .back-button:hover,
    .english-button:hover,
    .hinglish-button:hover,
    .video-button:hover,
    .toggle-button:active,
    .game-button:active,
    .back-button:active,
    .english-button:active,
    .hinglish-button:active,
    .video-button:active {
      background: linear-gradient(45deg, #ef2323, #c71585, #9400d3);
      box-shadow: 0 0 15px #ff69b4, 0 0 20px #d6ff70, 0 0 25px #0aff50;
      transform: scale(1.1) rotate(3deg);
    }

    .toggle-button:active,
    .game-button:active,
    .back-button:active,
    .english-button:active,
    .hinglish-button:active,
    .video-button:active {
      transform: scale(0.95);
    }

    .cross-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cross-button::before,
    .cross-button::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 4px;
      background: #ff0000;
      transform: rotate(45deg);
    }

    .cross-button::after {
      transform: rotate(-45deg);
    }

    .cross-button:hover::before,
    .cross-button:hover::after {
      background: #cc0000;
    }

    /* Message Box Styles */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .message-container,
    .english-container,
    .hinglish-container,
    .video-container {
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 2;
      perspective: 1000px;
    }

    .message-box {
      width: 0;
      max-height: 70vh;
      padding: 0;
      overflow: hidden;
      background: rgba(2, 24, 47, 0.836);
      border-radius: 20px;
      position: relative;
      transform-style: preserve-3d;
      z-index: 2;
      display: flex;
      transition: width 1.5s ease-in-out;
      border: 4px solid transparent;
      border-image: linear-gradient(45deg, #2ecc71, #b8e994, #000000, #f1c40f, #00cec9) 1;
      border-image-slice: 1;
      animation: flowBorder 8s ease-in-out infinite;
    }

    @keyframes flowBorder {
      0% { border-image: linear-gradient(45deg, #2ecc71, #b8e994, #87ceeb, #f1c40f, #00cec9) 1; }
      25% { border-image: linear-gradient(135deg, #b8e994, #87ceeb, #f1c40f, #00cec9, #2ecc71) 1; }
      50% { border-image: linear-gradient(225deg, #87ceeb, #f1c40f, #00cec9, #2ecc71, #b8e994) 1; }
      75% { border-image: linear-gradient(315deg, #f1c40f, #00cec9, #2ecc71, #b8e994, #87ceeb) 1; }
      100% { border-image: linear-gradient(45deg, #2ecc71, #b8e994, #87ceeb, #f1c40f, #00cec9) 1; }
    }

    .message-box.open {
      width: 80%;
    }

    .door {
      width: 50%;
      height: 100%;
      background: linear-gradient(45deg, #ff6b81, #6c5ce7, #00cec9);
      position: absolute;
      top: 0;
      transform-origin: left;
      transition: transform 0.8s ease-in-out;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 2px solid transparent;
      border-image: linear-gradient(45deg, #ff6b81, #6c5ce7, #00cec9, #f1c40f) 1;
      border-image-slice: 1;
    }

    .door-right {
      right: 0;
      transform-origin: right;
    }

    .message-box.open .door-left {
      transform: rotateY(-100deg);
    }

    .message-box.open .door-right {
      transform: rotateY(100deg);
    }

    .content {
      width: 100%;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out 0.8s;
      overflow-y: auto;
      font-family: 'Cookie', cursive;
    }

    .message-box.open .content {
      opacity: 1;
    }

    .line {
      display: block;
      margin: 5px 0;
      font-size: 30px;
      font-weight: 700;
      opacity: 0;
      transform: translateY(20px) scale(0.9);
      animation: slideIn 0.3s ease-out forwards;
      animation-delay: calc(1s + var(--line-index) * 0.05s);
      line-height: 1.5;
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Video and Audio Box Styles */
    .video-content {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out 0.8s;
    }

    .message-box.open .video-content {
      opacity: 1;
    }

    .password-prompt {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 24px;
    }

    .password-input {
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .password-submit {
      padding: 10px 20px;
      font-size: 18px;
      background: linear-gradient(45deg, #ff6b81, #6c5ce7, #00cec9);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }

    .password-submit:hover {
      background: linear-gradient(45deg, #ff69b4, #c71585, #9400d3);
    }

    video {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      display: none;
      margin-bottom: 10px;
    }

    audio {
      max-width: 100%;
      display: none;
      margin-top: 10px;
    }

    video.unlocked,
    audio.unlocked {
      display: block;
    }

    /* Game Styles */
    .game-container {
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #87CEEB;
      position: relative;
    }

    #gameCanvas {
      border: 2px solid #000;
      background: #333;
      max-width: 100%;
      max-height: 100vh;
    }

    #gameInfo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      font-size: 16px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #FFD700;
      border: none;
      border-radius: 5px;
    }

    #restartBtn:hover {
      background: #FFA500;
    }

    @media (max-width: 768px) {
      .welcome-box {
        padding: 40px 80px;
        font-size: 40px;
      }

      .message-box.open {
        width: 90%;
      }

      .line {
        font-size: 22px;
      }

      .toggle-button,
      .game-button,
      .back-button,
      .english-button,
      .hinglish-button,
      .video-button {
        font-size: 16px;
        padding: 12px 24px;
      }

      .password-input,
      .password-submit {
        font-size: 16px;
        padding: 8px 16px;
      }

      #gameInfo {
        font-size: 14px;
      }

      #gameOver {
        width: 80%;
      }

      #restartBtn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

    const colors = [
      '#ff6b81', '#6c5ce7', '#00cec9', '#f1c40f', '#55efc4', '#e67e22',

    function populateText(contentElement, text) {
      contentElement.innerHTML = '';
      const lines = text.split('<br>').map(line => line.trim()).filter(line => line.length > 0);
      lines.forEach((line, lineIndex) => {
        const span = document.createElement('span');
        span.textContent = line;
        span.className = 'line';
        const color = colors[lineIndex % colors.length];
        span.style.color = color;
        span.style.setProperty('--line-index', lineIndex);
        contentElement.appendChild(span);
        const br = document.createElement('br');
        contentElement.appendChild(br);
      });
    }

    function toggleBox(boxId, contentId, text) {
      const box = document.getElementById(boxId);
      const content = document.getElementById(contentId);
      if (box.classList.contains('open')) {
        box.classList.remove('open');
        content.innerHTML = '';
      } else {
        box.classList.add('open');
        populateText(content, text);
      }
    }

    particlesJS('particles', {

        events: {

          onclick: { enable: true, mode: 'push' }
        },

          repulse: { distance: 100, duration: 0.2 },
          push: { particles_nb: 4 }
        }
      }
    });

    // Game Script
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameInfo = document.getElementById('gameInfo');
    const gameOverDisplay = document.getElementById('gameOver');
    const finalScoreDisplay = document.getElementById('finalScore');
    const finalLevelDisplay = document.getElementById('finalLevel');
    const finalTimeDisplay = document.getElementById('finalTime');
    const highScoreDisplay = document.getElementById('highScore');
    const restartBtn = document.getElementById('restartBtn');

    function resizeCanvas() {
      const maxWidth = window.innerWidth * 0.9;
      const maxHeight = window.innerHeight * 0.8;
      canvas.width = Math.min(800, maxWidth);
      canvas.height = Math.min(400, maxHeight);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let bike = {
      x: 100,
      y: canvas.height - 50,
      width: 60,
      height: 40,
      velocityY: 0,
      velocityX: 0,
      gravity: 0.5,
      jump: -12,
      moveSpeed: 5
    };
    let obstacles = [];
    let coins = [];
    let score = 0;
    let health = 17;
    let level = 1;
    let gameSpeed = 4;
    let frameCount = 0;
    let gameOver = false;
    let seconds = 0;
    let timerInterval;
    let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
    let lastScore = localStorage.getItem('lastScore') ? parseInt(localStorage.getItem('lastScore')) : 0;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (!gameOver) {
          seconds++;
          updateGameInfo();
        }
      }, 1000);
    }

    function drawBike() {
      ctx.fillStyle = '#FF4500';
      ctx.fillRect(bike.x, bike.y, bike.width, bike.height);
      ctx.fillStyle = '#000';
      ctx.fillRect(bike.x + 10, bike.y + bike.height, 20, 10);
      ctx.fillRect(bike.x + 30, bike.y + bike.height, 20, 10);
    }

    function drawObstacles() {
      obstacles.forEach(obstacle => {
        ctx.fillStyle = '#8B0000';
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
    }

    function drawCoins() {
      coins.forEach(coin => {
        ctx.beginPath();
        ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#FFD700';
        ctx.fill();
        ctx.strokeStyle = '#000';
        ctx.stroke();
        ctx.closePath();
      });
    }

    function updateBike() {
      bike.velocityY += bike.gravity;
      bike.y += bike.velocityY;
      bike.x += bike.velocityX;
      if (bike.y + bike.height > canvas.height) {
        bike.y = canvas.height - bike.height;
        bike.velocityY = 0;
      }
      if (bike.y < 0) {
        bike.y = 0;
        bike.velocityY = 0;
      }
      if (bike.x < 0) bike.x = 0;
      if (bike.x + bike.width > canvas.width) bike.x = canvas.width - bike.width;
    }

    function generateObstacle() {
      let height = Math.random() * 50 + 30;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 40,
        height: height
      });
    }

    function generateCoin() {
      coins.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 100) + 50,
        radius: 15
      });
    }

    function updateObstacles() {
      obstacles.forEach(obstacle => {
        obstacle.x -= gameSpeed;
        if (obstacle.x + obstacle.width < 0) {
          obstacles.shift();
        }
        if (
          bike.x + bike.width > obstacle.x &&
          bike.x < obstacle.x + obstacle.width &&
          bike.y + bike.height > obstacle.y
        ) {
          health--;
          obstacles.splice(obstacles.indexOf(obstacle), 1);
          if (health <= 0) gameOver = true;
        }
      });
    }

    function updateCoins() {
      coins.forEach(coin => {
        coin.x -= gameSpeed;
        if (coin.x + coin.radius < 0) {
          coins.shift();
        }
        if (
          bike.x + bike.width > coin.x - coin.radius &&
          bike.x < coin.x + coin.radius &&
          bike.y + bike.height > coin.y - coin.radius &&
          bike.y < coin.y + coin.radius
        ) {
          score += 10;
          coins.splice(coins.indexOf(coin), 1);
        }
      });
    }

    function updateLevel() {
      if (score >= level * 150) {
        level++;
        gameSpeed += 0.5;
      }
      if (score >= 500 && health < 20) health = Math.min(health + 5, 20);
      if (score >= 1000 && health < 25) health = Math.min(health + 10, 25);
      updateGameInfo();
    }

    function updateGameInfo() {
      gameInfo.textContent = `Score: ${score} | Health: ${health} | Level: ${level} | Time: ${formatTime(seconds)} | High Score: ${highScore} | Last Score: ${lastScore}`;
    }

    function handleGameOver() {
      clearInterval(timerInterval);
      lastScore = score;
      highScore = Math.max(highScore, score);
      localStorage.setItem('highScore', highScore);
      localStorage.setItem('lastScore', lastScore);
      gameOverDisplay.style.display = 'block';
      finalScoreDisplay.textContent = score;
      finalLevelDisplay.textContent = level;
      finalTimeDisplay.textContent = formatTime(seconds);
      highScoreDisplay.textContent = highScore;
    }

    function resetGame() {
      bike.x = 100;
      bike.y = canvas.height - bike.height;
      bike.velocityY = 0;
      bike.velocityX = 0;
      obstacles = [];
      coins = [];
      score = 0;
      health = 15;
      level = 1;
      gameSpeed = 4;
      seconds = 0;
      gameOver = false;
      frameCount = 0;
      clearInterval(timerInterval);
      startTimer();
      updateGameInfo();
      gameOverDisplay.style.display = 'none';
    }

    function startGame() {
      resetGame();
      gameLoop();
    }

    function gameLoop() {
      if (gameOver) {
        handleGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBike();
      drawObstacles();
      drawCoins();
      updateBike();
      updateObstacles();
      updateCoins();
      updateLevel();

      if (frameCount % 80 === 0) generateObstacle();
      if (frameCount % 100 === 0) generateCoin();

      frameCount++;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (!gameOver) {
        if (e.code === 'Space') bike.velocityY = bike.jump;
        if (e.code === 'ArrowLeft') bike.velocityX = -bike.moveSpeed;
        if (e.code === 'ArrowRight') bike.velocityX = bike.moveSpeed;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') bike.velocityX = 0;
    });

    let touchStartX = null;
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchStartX = e.touches[0].clientX;
      bike.velocityY = bike.jump;
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (touchStartX !== null) {
        const touchX = e.touches[0].clientX;
        const deltaX = touchX - touchStartX;
        bike.velocityX = deltaX > 0 ? bike.moveSpeed : -bike.moveSpeed;
      }
    });

    canvas.addEventListener('touchend', () => {
      bike.velocityX = 0;
      touchStartX = null;
    });

    restartBtn.addEventListener('click', () => {
      resetGame();
      gameLoop();
    });
  </script>
